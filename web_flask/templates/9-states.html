<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        {% if found is undefined %}
        <H1>Not found!</H1>
        {% else %}
        <H1>States: {{ states.name }}</H1>
        <H3>Cities:</H3>
        <UL>
            {% for city in state.cities|sort(attribute='name') %}
                <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
            {% endfor %}
        </UL>
        {% endif % }
    </BODY>
</HTML>
